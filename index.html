<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Message Encoder</h1>
    <p>This simple page lets you securely encrypt a message with a password. Your message will not leave your computer, and will not be sent over the Internet.</p>
    <p>Once it's encoded, you'll be able to share your message with anyone else who has the password.</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="encrypt" onclick="encoder.setMessage(); encoder.getPassword();">Lock Down</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var encoder = {
        property: function () {
          this.message = null;
          this.password = null;
        },
        setMessage: function() {
          var msg = document.getElementById('message').value;
          this.message = msg;
        },
        getPassword: function() {
          var password = prompt("Please enter your password.");
          if(password == null) {
            alert("No password was entered. Encryption failed.");
            return;
            while(password === "") {
              password = prompt("Please enter your password.");
            }
          }
          this.password = password;
          this.setUrl();
        },
        setUrl: function() {
          var url = this.encrypt().toString();
          this.replaceMessageWithUrl(url);
        },
        replaceMessageWithUrl: function (url) {
          var msgForm = document.getElementById('message');
          msgForm.value = "Your encrypted message is available to anyone with the passphrase at:\n";
          msgForm.value += "\n" + "http://localhost:4000/decode.html?" + url;
        },
        encrypt: function() {
          cypher = CryptoJS.AES.encrypt(this.message, this.password)
          console.log("Verified: " +
            CryptoJS.AES.decrypt(cypher, this.password).toString(CryptoJS.enc.Utf8))
          return cypher
        },
        protect: function() {
          this.setMessage()
          this.getPassword()
          this.setUrl()
          this.replaceMessageWithUrl()
        }
      }
    </script>
  </body>
</html>
